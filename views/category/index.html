<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoWeb Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">GoWeb</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light active fw-semibold"
                href="/categories"
                >Categories</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <main class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-dark">ðŸ“¦ List Categories</h2>
        <a href="/categories/add" class="btn btn-primary"> + Add Category </a>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle text-center mb-0">
              <thead class="table-dark">
                <tr>
                  <th scope="col" style="width: 70%">Name</th>
                  <th scope="col" style="width: 30%">Action</th>
                </tr>
              </thead>
              <tbody>
                {{ range .categories }}
                <tr>
                  <td class="fw-medium text-start ps-4">{{ .Name }}</td>
                  <td>
                    <a
                      href="/categories/edit?id={{ .Id }}"
                      class="btn btn-sm btn-warning me-2 text-light"
                    >
                      Edit
                    </a>
                    <a
                      href="/categories/delete?id={{ .Id }}"
                      class="btn btn-sm btn-danger text-light"
                      onclick="return confirm('Are you sure want to delete this category?')"
                    >
                      Delete
                    </a>
                  </td>
                </tr>
                {{ else }}
                <tr>
                  <td colspan="2" class="text-muted py-3">
                    No categories found.
                  </td>
                </tr>
                {{ end }}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
